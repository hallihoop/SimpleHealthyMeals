<main>
        <h1>Ready-To-Go Meals</h1>
        <form method="get" class="myform" action="thankyou.html">

<fieldset>
         <legend>Customer Info:</legend>
    <label>First Name* <input type="text" name="first_name" required></label>
    <label>Last Name* <input type="text" name="last_name" required></label>
    <label>Cell Number* <input type="tel" name="phone" required placeholder="***-***-****"></label>
    <label>Email* <input type="text" name="email" required></label>
</fieldset>

    <fieldset>
    <legend>Delivery Method:</legend>
    <label><input type="radio" name="method" value="drone">Email (preferred)</label>
    <label><input type="radio" name="method" value="cycle">Messages</label>
    <label><input type="radio" name="method" value="robot">Drop-Off (hard copies)</label>
</fieldset>

<fieldset>
    <legend>Select Recipes:</legend>
    <label><input type="checkbox" name="potatotacobowl" value="potatotacobowl">Potato Taco Bowl</label>
    <label><input type="checkbox" name="cajunshrimp" value="cajunshrimp">Cajun Shrimp</label>
    <label><input type="checkbox" name="cilantrochicken" value="cilantrochicken">Cilantro Lime Chicken</label>
    <label><input type="checkbox" name="eggs" value="eggs">Eggs with Hatch Green Chilis</label>
    <label><input type="checkbox" name="beefkale" value="beefkale">Beef with Kale and Potatos</label>
    <label><input type="checkbox" name="salmonveggies" value="salmonveggies">Salmon with Veggies</label>
    <label><input type="checkbox" name="protienblueberrycheesecake" value="protienblueberrycheesecake">Protien Blueberry Cheesecake</label>
    <label><input type="checkbox" name="zoodlespagetti" value="zoodlespagetti">Spagetti with Zuccini Noodles</label>
    <br><br>
    <label>Preferred Drop-Off:</label>
    <select name="time">
    <option value="none">Please Select</option>
    <option value="mail">P.O Box</option>
    <option value="frontporch">Front Porch</option>
    <option value="backdoor">Back Door</option>
    <option value="other">Other (please explain in comments)</option>
</select>
</fieldset>
<label>Comments
<textarea name="comments"></textarea>
</label>
<input type="submit" value="Order Now">

</form>
